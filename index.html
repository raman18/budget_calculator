<html>
    <head>
        <title>budget</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/stylesheet.css" type='text/css'/>
		<link rel="stylesheet" href="css/Timer.css" type='text/css'/>
		<link rel="stylesheet" href="css/transactionpopup.css" type='text/css'/>
		<script src="js/validateform.js" type="text/javascript"></script>
		  <script src="js/Timer.js" type="text/javascript"></script>
		  <script src="js/transactionHistory.js" type="text/javascript"></script>
	</head>
	
	 <body>
		<div class="header">
			<h1>Budget Calculator</h1>
	 	</div>
		<div id="form1">
				<form class="form-style">
					  <div class="form-group row">
						<label class="required">Monthly Income</label>
						<input id="mIncome" placeholder="monthly income" type="income"class="form-control"/>
						<small id="lblincome" class="hiddenEle" class="form-text text-muted">invalid input</small>
					  </div>
					  <div class="form-group row">
						<label class="required">Month Ending Date</label>
						<input id="myDate" placeholder="end date" type="date" class="form-control"  min="" value="" />
						<small id="lbldate" class="hiddenEle" class="form-text text-muted">invalide input</small>
					  </div>
					  <button type='button' onclick="show('form2')" class="btn btn-primary">Submit</button>
				</form>
		</div>
		<div id="form2">

				<div id="clockdiv" class="margin-top"> 
					<div> 
					<span class="days" id="day"></span> 
					<div class="smalltext">Days</div> 
					</div> 
					<div> 
					<span class="hours" id="hour"></span> 
					<div class="smalltext">Hours</div> 
					</div> 
					<div> 
					<span class="minutes" id="minute"></span> 
					<div class="smalltext">Minutes</div> 
					</div> 
					<div> 
					<span class="seconds" id="second"></span> 
					<div class="smalltext">Seconds</div> 
					</div> 
				</div> 
	

				<form class="form-style">
					<div class="form-group row">
					  <label  class="col-sm-2 col-form-label">Budget</label>
					  <div class="col-sm-10">
						<input type="text" class="form-control" readonly name="salary" id="salary" value="" />
					  </div>
					</div>
					<div class="form-group row">
					  	<label class="col-sm-2 col-form-label">Expenses</label>
					  	<div class="col-sm-10">
							<input type="expenses" class="form-control" readonly id="expenses"/>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Balance</label>
						<div class="col-sm-10">
						  <input type="balance" class="form-control" readonly id="balance"/>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Saving</label>
						<div class="col-sm-10">
						  <input type="saving" class="form-control" readonly id="saving"/>
						</div>
						 <input type="hidden" class="form-control" value="" id="income"/>
					</div>
				  </form>
				  <div class="container">
					<small class="form-text text-muted">Increase/Decrease the budget</small>
						<small class="form-text text-muted"><input type="text" style="margin-bottom: 5px;" id="update_budget" value="" /></small>
					<button type="button" onclick="update_budget()" class="btn btn-primary">Update Budget</button>
				</div>
				<form class="form-style">

					<div class="form-group row">
						<label  class="col-sm-2 col-form-label">Budget Description</label>
						<div class="col-sm-10">
							<input type="text" id="description" value="" class="form-control"/>
						</div>
					</div>





					<div class="form-group row">`
						<label  class="col-sm-2 col-form-label">Category</label><br>
						<div class="form-check">
							<input class="form-check-input" onclick="checkRadio()" type="radio" checked name="fixed" id="fixed" value="option1" >
							<label class="form-check-label" for="fixed">
							  Fixed
							</label>
							<select class="custom-select custom-select-sm" id="fixedid">
								<option>Open this select menu</option>
								<option value="Rent">Rent</option>
								<option value="emi">EMI</option>
								<option value="grocery">Grocery</option>
								<option value="bills">Bills</option>
							  </select>

						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="fixed" onclick="checkRadio2()" id="varaibles" value="option2">
							<label class="form-check-label" for="varaibles">
							  Varaibles
							</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="variablesid"/>
							</div>
						</div>

					</div>




					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Amount</label>
						<div class="col-sm-10">
							<input type="number" value="" class="form-control" id="amount"/>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Date</label>
						<div class="col-sm-10">
							<input type="date"  id="expense_date" class="form-control"  min="" value=""/>
						</div>
					</div>

					<button type="button" onclick="add_expense()" class="btn btn-primary">Add Expense</button>
					<button type='button' onclick="show_modal()" id="myBtn2" class="btn btn-primary">View All</button>
					<div id="myModal2" class="modal">
						<div class="modal-dialog modal-dialog-centered">
							<div class="modal-content">
								<!-- Modal Header -->
						        <div class="modal-header">
						          <h4 class="modal-title">Expense History</h4>
						          <button type="button" class="close close-modal" data-dismiss="modal">&times;</button>
						        </div>
						        
						        <!-- Modal body -->
						        <div class="modal-body">
						          <table id="expense_history" class="table table-responsive table-striped table-light">
										<thead>
											<tr>
												<th>Action</th>
												<th>Description</th>
												<th>Date</th>
												<th>Amount</th>
											</tr>
										</thead>
										<tbody id="expense_history_tbody">
											
										</tbody>
									</table>
						        </div>
						        
						        <!-- Modal footer -->
						        <div class="modal-footer">
						        	<input type="checkbox" onclick="toggle(this);" />Check all?<br />
						        	<button type="button" onclick="delete_expense_rows()" class="btn btn-secondary">Delete</button>
						          <button type="button" class="btn btn-secondary close-modal" data-dismiss="modal">Close</button>
						        </div>	
							  
							</div>
						</div>
					  
					  </div>
				</form>
		</div>

		<script type="text/javascript" src="js/jquery.js" />		
		<script type="text/javascript" src="js/bootstrap.min.js" />
    </body>
</html>
